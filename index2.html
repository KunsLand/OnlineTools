<!DOCTYPE HTML>
<html>
<head>
	<title>Online Tools</title>
	<style>
		body {
			width: 1080px;
		}
		th {text-align: right;}
	</style>
</head>
<body>
	<div id="local">
	    <h2>
	        File Hash Online
	    </h2>
	    <input type="file" id="localFile" name="localFile"/>
	 </div>
	<div>
	    <h2>Result</h2>
	    <table id="result">
	    </table>
	</div>
	<script type="text/javascript">
		function readFileInfo(evt){
			var file, chunk, chunks, chunkSize, currentChunk, worker;
		    document.getElementById('result').innerHTML='Reading data ... ';
  			evt.stopPropagation();
  			evt.preventDefault();
			File.prototype.slice = File.prototype.webkitSlice || File.prototype.mozSlice || File.prototype.slice;
		    file = event.dataTransfer ? event.dataTransfer.files[0] : event.target.files[0];
		    chunkSize = 2097152; // read in chunks of 2MB
		    chunks = Math.ceil(file.size / chunkSize);
		    currentChunk = 0;
		    worker = new Worker('worker.js');
		    worker.addEventListener('message',function(e){
		    	if(e.data.result){
		    		document.getElementById('result').innerHTML=e.data.result;
		    	}else{
		    		document.getElementById('result').innerHTML=e.data.chunk +'/' +chunks;
		    	}
		    });
		    frOnload=function(e){
		    	var blob, msg;
		    	blob = e.target.result;
		    	msg = {'blob': blob,'chunk': ++currentChunk,'chunks': chunks};
		        worker.postMessage(msg);
		        e = null;
		        blob = null;
		        msg = null;
		        if (currentChunk < chunks) loadNext();
		    }

			function loadNext() {
				var fileReader, start, end;
				fileReader = new FileReader();
				fileReader.onload = frOnload;
				start = currentChunk * chunkSize,];
				end = ((start + chunkSize) >= file.size) ? file.size : start + chunkSize;
				fileReader.readAsArrayBuffer(file.slice(start, end));
			};
			loadNext();
		}
		document.getElementById('localFile').addEventListener('change',readFileInfo);
	</script>
</body>
</html>
