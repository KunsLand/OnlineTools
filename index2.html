<!DOCTYPE HTML>
<html>
<head>
	<title>Online Tools</title>
	<style>
		body {
			width: 1080px;
		}
		th {text-align: right;}
	</style>
</head>
<body>
	<div id="local">
	    <h2>
	        File Hash Online
	    </h2>
	    <input type="file" id="localFile" name="localFile"/>
	 </div>
	<div>
	    <h2>Result</h2>
	    <table id="result">
	    </table>
	</div>
	<script type="text/javascript">
		function readFileInfo(evt){
			var blobSlice = File.prototype.slice || File.prototype.mozSlice || File.prototype.webkitSlice;
		    var file = evt.target.files[0];
		    var chunkSize = 2097152, // read in chunks of 2MB
		    	chunks = Math.ceil(file.size / chunkSize),
		    	currentChunk = 0;
		    var worker = new Worker('worker.js');
		    console.log(worker);
		    worker.addEventListener('message',function(e){
		    	if(e.data.result){
		    		document.getElementById('result').innerHTML=e.data.result;
		    	}else{
		    		document.getElementById('result').innerHTML=e.data.chunk +'/' +chunks;
		    	}
		    });
		    frOnload=function(e){
		    	var msg = {'blob': e.target.result,'chunk': ++currentChunk,'chunks': chunks};
		        worker.postMessage(msg);
		        if (currentChunk < chunks) loadNext();
		    }

			function loadNext() {
				var fileReader = new FileReader();
				fileReader.onload = frOnload;
				var start = currentChunk * chunkSize,
					end = ((start + chunkSize) >= file.size) ? file.size : start + chunkSize;
				fileReader.readAsArrayBuffer(blobSlice.call(file, start, end));
			};
			loadNext();
		}
		document.getElementById('localFile').addEventListener('change',readFileInfo);
	</script>
</body>
</html>
